<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo- WebPageRuler</title>
	<link type="text/css" rel="stylesheet" href="css/webpageruler-style.css"/>
	<style type="text/css">
		.box1,.box2,.box3,.box4 { position: absolute}
		.box1{
			background: #03C893;
			width: 200px;
			height: 250px;
			left: 620px;
			top: 50%;
		}
		.box2{
			background: #E9B32C;
			width: 400px;
			height: 250px;
			left: 200px;
			top: 200px;
		}
		.box3{
			background: #43617D;
			width: 260px;
			height: 280px;
			left: 620px;
			top: 10px;
		}
		.box4{
			background: #991653;
			width: 100px;
			height: 95px;
			left: 104px;
			top: 102px;
		}
	</style>
</head>
<body>
    <div id="demo-body">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
	<!-- include webpageruler -->
    <script src="webpageruler.js" type="text/javascript"></script>
<div id='wpr-measures'>
	<div id='wpr-ruler'><div id='wpr-ruler-resizer'></div></div>
	<div id='wpr-size-details'>
		W: <span id='wpr-wvalue'>0</span>px  
		H: <span id='wpr-hvalue'>0</span>px
	</div>
</div>
</body>

</html>
